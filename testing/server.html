<!uses navigator.clipboard>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="server_style.css">
    <title>ClipSync</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <header> 
      Tring to copy and paste
    </header>
    <div>
      <ul id="pasted-texts">
        <li>
          <p id="text-to-copy">Example text to be copied</p>
          <button id="copy-button">Copy Text</button> 
        </li>
      </ul>
    </div>
    <div>
    <button id="paste-button">Paste Text</button>
    </div>
    <div>
      <button id="send-button">Send clip</button>
    </div>
    <footer>
        Peace Out
    </footer>
    <script type="text/javascript" src="paste_script.js"></script>
    <script type="text/javascript" src="copynav_script.js"></script>
    <script type="text/javascript" src="api.js"></script>
  </body>
</html>
